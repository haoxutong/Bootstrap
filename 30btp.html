<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap--带Label的进度条</title>
	<link rel='stylesheet' href='bootstrap-3.3.5-dist/css/bootstrap.min.css'>
	<script src="bootstrap-3.3.5-dist/js/jquery-2.1.4.js"></script>
	<script src='bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
</head>
<body>
	<div class="progress">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%;">20%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:30%;">30%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:90%;">90%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%;">20%</div>
		<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%;">20%</div>
		<div class="progress-bar progress-bar-warning " role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%;">30%</div>
		<div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%;">15%</div>
	</div>
</body>
</html>
