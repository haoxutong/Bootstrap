<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap--响应式导航条</title>
	<link rel='stylesheet' href='bootstrap-3.3.5-dist/css/bootstrap.min.css'>
	<script src="bootstrap-3.3.5-dist/js/jquery-2.1.4.js"></script>
	<script src='bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
</head>
<body>
	<div class="progress">
		<div class="progress-bar" style="width:80%;" role="progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width:40%;" role="progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info" style="width:50%;" role="progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning" style="width:60%;" role="progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" style="width:70%;" role="progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar" style="width:40%" role="progress"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-info" style="width:40%" role="progress"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-success" style="width:40%" role="progress"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-warning" style="width:40%" role="progress"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-danger" style="width:40%" role="progress"></div>
	</div>
	<h2>进度条--层叠进度条</h2>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width:20%" role="progress"></div>
		<div class="progress-bar progress-bar-info" style="width:20%" role="progress"></div>
		<div class="progress-bar progress-bar-warning" style="width:30%" role="progress"></div>
		<div class="progress-bar progress-bar-danger" style="width:15%" role="progress"></div>
	</div>
	<h2>进度条--层叠条纹进度条</h2>
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped" style="width:20%" role="progress"></div>
		<div class="progress-bar progress-bar-info progress-bar-striped" style="width:20%" role="progress"></div>
		<div class="progress-bar progress-bar-warning progress-bar-striped" style="width:30%" role="progress"></div>
		<div class="progress-bar progress-bar-danger progress-bar-striped" style="width:15%" role="progress"></div>
	</div>
	<h5>不良效果层叠进度条</h5> 
<div class="progress">
	<div class="progress-bar progress-bar-success" style="width:20%"></div>
	<div class="progress-bar progress-bar-info" style="width:40%"></div>
	<div class="progress-bar progress-bar-warning" style="width:30%"></div>
	<div class="progress-bar progress-bar-danger" style="width:45%"></div>
</div> 
</body>
</html>
