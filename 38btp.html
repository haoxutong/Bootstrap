<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap--多彩列表组</title>
	<link rel='stylesheet' href='bootstrap-3.3.5-dist/css/bootstrap.min.css'>
	<script src="bootstrap-3.3.5-dist/js/jquery-2.1.4.js"></script>
	<script src='bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
</head>
<body>
<button class="btn btn-default" data-toggle="modal" data-target="#mymodal-data" data-backdrop="static" data-show="true" data-keyboard="true" type="button">通过data-target触发</button>
	<div class="modal" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">模态弹出窗标题</h4>
				</div>
				<div class="modal-body">
					<p>模态弹出窗主题内容</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">关闭</button>
					<button class="btn btn-primary" >保存</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
