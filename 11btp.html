<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap--表单2之内联表单</title>
	<link rel='stylesheet' href='bootstrap-3.3.5-dist/css/bootstrap.min.css'>
	<script src="bootstrap-3.3.5-dist/js/jquery-2.1.4.js"></script>
	<script src='bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
</head>
<body>
	<div class="btn-group">
		<button class="btn btn-default" type="button">首页</button>
		<button class="btn btn-default" type="button">产品展示</button>
		<button class="btn btn-default" type="button">案例分析</button>
		<button class="btn btn-default" type="button">联系我们</button>
		<div class="btn-group" role="menu" aria-labelledby="dropdownMenu1">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">关于我们
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">公司简介</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">企业文化</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">组织结构</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">客服服务</a></li>
			</ul>
		</div>
		
			
		</button>
	</div>
</body>
</html>
