<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap--表单2之内联表单</title>
	<link rel='stylesheet' href='bootstrap-3.3.5-dist/css/bootstrap.min.css'>
	<script src="bootstrap-3.3.5-dist/js/jquery-2.1.4.js"></script>
	<script src='bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
</head>
<body>
	<div class="container">
		<div class='row'>
			<div class='col-md-8' style="background:yellow">我的里面嵌套了一个网格
			<div class='row'>
				<div class='col-md-6' style="background:red">col-md-6</div>
				<div class='col-md-6' style="background:red">col-md-6</div>
			</div>
		</div>
		<div class="col-md-4" style="background:yellow">col-md-4</div>
		</div>
		<div class='row'>
			<div class="col-md-4" style="background:skyblue">col-md-4</div>
			<div class="col-md-8" style="background:skyblue">我的里面嵌套了一个网格
			<div class="row">
				<div class='col-md-4' style="background:blue">col-md-4</div>
				<div class='col-md-4' style="background:blue">col-md-4</div>
				<div class='col-md-4' style="background:blue">col-md-4</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
