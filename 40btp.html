<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap--模态框示例</title>
	<link rel='stylesheet' href='bootstrap-3.3.5-dist/css/bootstrap.min.css'>
	<script src="bootstrap-3.3.5-dist/js/jquery-2.1.4.js"></script>
	<script src='bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
</head>
<body>
	<button class="btn btn-default" data-toggle="modal" data-target="#mymodal">开始模态框</button>
	<div id="mymodal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="moadl-header">
					<button class="close" type="button" data-dismiss="modal" arai-hidden="true">
						<span >&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">标题</h4>
				</div>
				<div class="modal-body">
					内容
				</div>
				<div class="modal-footer">
            		<button type="button" class="btn btn-default" 
                data-dismiss="modal">
              		 关闭
            		</button>
           		 <button type="button" class="btn btn-primary">
              		 提交更改
            	</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	 $(function () { $('#myModal').modal("show")});
	</script>
</body>
</html>
